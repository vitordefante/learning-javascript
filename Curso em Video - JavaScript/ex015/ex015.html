<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex015.css">
    <title>Analisador de números</title>
</head>

<body>
    <div id="wrapper">
        <h1 id="title">Analisador de Números</h1>
        
        <div id="inputdiv">
            <label for="numero" id="label1">
                Insira um número entre 1 e 100:
                <div id="buttoninput">
                    <input type="number" id="numero" name="numero">
                    <button id="button1" type="button" onclick="adicionar()" >Adicionar</button>
                </div>
            </label>
        </div>

        <div id="added-numbers">
            <ul id="lista-numeros">
            </ul>

        <button id="finalizar" type="button" onclick="finaliza()">Finalizar</button>
        </div>

        <div id="res">
            <p class="res-text" id="insira"></p>
            <p class="res-text" id="todo"></p>
            <p class="res-text" id="maior"></p>
            <p class="res-text" id="menor"></p>
            <p class="res-text" id="soma"></p>
            <p class="res-text" id="media"></p>
        </div>


    </div>

    <script src="ex015.js"></script>
</body>
</html>
