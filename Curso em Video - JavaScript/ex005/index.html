<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area" onclick="click()" onmouseenter="enter()" onmouseleave="leave()">
        Hey, hello!
    </div>


    <script>    
        var area = window.document.getElementById('area')

        function click () { 
            area.innerText = 'You have clicked!'
        }

        function enter() {
            area.innerText = 'You entered your mouse'
            area.style.border = '1px solid #add8e6'

        }

        function leave() {
            area.innerText ='You leaved your mouse'
            area.style.border = '1px solid #f08080'
        }
    </script>
</body>
</html>
